<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Property</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Let's book the property</h1>

      <form id="bookingForm" class="mt-4">
        <input type="hidden" id="listingId" />

        <h4>Booking Details</h4>
        <div class="mb-3">
          <label for="startDate" class="form-label">Check In:</label>
          <input type="date" class="form-control" id="startDate" required />
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">Check Out:</label>
          <input type="date" class="form-control" id="endDate" required />
        </div>

        <h4>Your Details</h4>
        <div class="mb-3">
          <label for="clientName" class="form-label"
            >Your Name<span class="text-danger"> * </span></label
          >
          <input type="text" class="form-control" id="clientName" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email Address<span class="text-danger"> * </span></label
          >
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="daytimePhone" class="form-label"
            >Daytime Phone<span class="text-danger"> * </span></label
          >
          <input type="tel" class="form-control" id="daytimePhone" required />
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label"
            >Mobile Number<span class="text-danger"> * </span></label
          >
          <input type="tel" class="form-control" id="mobile" required />
        </div>
        <div class="mb-3">
          <label for="postalAddress" class="form-label"
            >Postal Address<span class="text-danger"> * </span></label
          >
          <input type="text" class="form-control" id="postalAddress" required />
        </div>
        <div class="mb-3">
          <label for="homeAddress" class="form-label"
            >Residential Address<span class="text-danger"> * </span></label
          >
          <input type="text" class="form-control" id="homeAddress" required />
        </div>

        <button type="submit" class="btn btn-primary">Book Now</button>
      </form>

      <div id="message" class="mt-3"></div>
    </div>

    <script src="booking.js"></script>
  </body>
</html>
