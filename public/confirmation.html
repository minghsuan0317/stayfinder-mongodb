<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5 d-flex justify-content-center">
      <div class="card shadow p-4 text-center" style="max-width: 500px">
        <!-- Green check icon -->
        <i class="bi bi-check-circle-fill text-success display-3 mb-3"></i>

        <!-- Message of success -->
        <h4 class="mb-3">Booking Confirmed!</h4>
        <p>
          Your booking has been successfully recorded.<br />
          Thank you for choosing us!
        </p>

        <!-- Return to home button -->
        <a href="index.html" class="btn btn-success mt-3">Return to Home</a>
      </div>
    </div>
  </body>
</html>
